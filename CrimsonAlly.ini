synopsys.Korean=전 도살장 구역에서 또 다시 살인사건이 발생 했습니다. 당신의 도움이 필요합니다.
synopsys.Russian=Очередное убийство в бывшем квартале мясников. Требуется ваша помощь в расследовании.
synopsys.French=Un meurtre dans le quartier des anciens abattoirs. Votre aide est plus que nécessaire.
description.English=Another murder took place in the former slaughterhouse quarter. Considering current affairs in this area, crime is not uncommon in this part of town. But this murder is of special interest, it has ritual sacrifice written all over it.\n\nThe four main suspects are all involved in criminal activities, but one of them is guilty of murder. Can you uncover their secrets and identify the murderer in time?\n\nThis 2-4 player scenario can be played with Mansions of Madness 2nd edition Base game. Expansions <i>"1st edition or (Recurring Nightmares and Suppressed Memories), Streets of Arkham, Sanctum of Twilight, and Path of the Serpent"</i> add a little variation.\n\n(https://github.com/antontimmermans/MOMFCCA)
description.Spanish=Otro asesinato ha tenido lugar en el barrio del antiguo matadero. Teniendo en cuenta cómo es hoy en día esa zona, tampoco es raro que haya un crimen en esa parte de la ciudad. Pero este asesinato tiene un especial interés: todo indica que se trata de un sacrificio ritual. \n\n Los cuatro sospechosos principales están involucrados en actividades criminales, pero uno de ellos es culpable de asesinato. ¿Podrás descubrir sus secretos e identificar al asesino a tiempo?. \n\n Escenario de 2 a 4 jugadores. \n\n Para jugar a este escenario sólo se necesita la caja base de «Mansiones de la locura», segunda edición. Las expansiones de la primera edición («Pesadillas recurrentes» y «Recuerdos reprimidos»), y las de la segunda edición («Calles de Arkham», «El santuario del Crepúsculo», y «La senda de la Serpiente») añaden pequeñas modificaciones al escenario.\n\n(https://github.com/antontimmermans/MOMFCCA)
description.Polish=W byłej dzielnicy rzeźni doszło do kolejnego morderstwa. Biorąc pod uwagę obecną sytuację w okolicy nikogo to specjalnie nie zdziwiło. Jednak to zabójstwo było inne - miejsce zbrodni pokrywały tajemnicze znaki wskazujące na jej rytualny charakter.\n\nCzwórka głównych podejrzanych jest po równo zamieszana w szemrane i niezbyt legalne interesy, jednak tylko jeden z nich jest mordercą. Czy uda się wam odkryć ich skrywane tajemnice i zidentyfikować mordercę na czas?\n\nScenariusz przeznaczony jest dla 2-4 graczy i można go rozegrać jedynie przy pomocy podstawowej wersji Posiadłości Szaleństwa 2 ed.\n\nDodatki <i>Ulice Arkham, Świątynia Świtu, Ścieżka Węża oraz Recurring Nightmares i Suppressed Memories</i> dodają dodatkowego urozmaicenia.\n\n(https://github.com/antontimmermans/MOMFCCA)
description.Portuguese=Outro assassinato ocorreu no antigo bairro do matadouro. Considerando o que geralmente ocorre nessa área, o crime não é incomum nesta parte da cidade. Mas este assassinato é de especialmente interessante, tudo indica que se trata de um sacrifício ritualístico.\n\nOs quatro principais suspeitos estão todos envolvidos em atividades criminosas, mas um deles é culpado de assassinato. Você consegue descobrir seus segredos e identificar o assassino a tempo?\n\nEste cenário é para 2 a 4 jogadores e pode ser jogado com o jogo Mansions of Madness 2ª edição caixa base. As expansões <i> "1ª edição ou (Pesadelos Recorrentes e Memórias Reprimidas), Ruas de Arkham, Santuário do Crepúsculo e Caminho da Serpente" </i> adicionam pequenas variações.\n\n (https://github.com/antontimmermans/MOMFCCA)
description.Korean=\n전 도살장 구역에서 또 다시 살인사건이 발생 했습니다. 이 지역의 특성상 범죄가 드물지 않지만 이번 사건은 피해자를 의식적 제물로 희생 시킨 것으로 보여 특별한 관심을 끌고 있습니다.\n\n당신은 제 시간 안에 범죄에 관여되어 있는 4명의 주요 용의자들 중 이번 살인사건의 범인을 찾아내고 그들의 비밀을 밝혀 낼 수 있겠습니까?\n\n본 시나리오는 광기의 저택 2판 본편용 시나리오로\n<i>"1st edition(Recurring Nightmares and Suppressed Memories), Streets of Arkham, Sanctum of Twilight, 뱀이 서린 길"확장을 추가하면 일부 요소가 대응 됩니다.</i>\n\n\n(https://github.com/antontimmermans/MOMFCCA)
description.Russian=Очередное убийство произошло в бывшем квартале мясников. Учитывая нынешних обитателей, преступления здесь не редкость. Но это представляет особый интерес - всё в нём напоминает ритуальное жертвоприношение.\n\nЧетверо подозреваемых вовлечены в преступную деятельность, но лишь один из них виновен в убийстве. Сможете ли вы раскрыть их секреты и найти убийцу вовремя?\n\nЭтот сценарий для 2-4 игроков может быть сыгран с базовой игрой "Особняки Безумия". Дополнения <i>"1st edition, Recurring Nightmares, Suppressed Memories, Streets of Arkham, Sanctum of Twilight, Path of the Serpent"</i> добавят немного вариативности.\n\n(https://github.com/antontimmermans/MOMFCCA)
description.French=Un autre meurtre a eu lieu dans le quartier de l'ancien abattoir. Compte tenu de ce qu'est devenu ce quartier aujourd'hui, les crimes ne sont pas si rare dans cette partie de la ville... Mais ce meurtre est particulier. Il semble s'agir d'un sacrifice rituel.\nLes quatre principaux suspects sont tous impliqués dans des activités criminelles,\nmais l'un d'eux est le coupable.\nPourrez-vous découvrir leurs secrets et identifier le tueur à temps ?\n\nCe scénario est pour 2 à 4 joueurs et peut être joué avec le jeu de base\n"Les Demeures de l'Épouvante" 2nd Edition.\n<i>Les extensions de la 1ère édition (Cauchemars Récurrents & Souvenirs Refoulés) ou ceux de la 2nd édition, (Les Rues d'Arkham, Le Sanctuaire du Crépuscule et Le Sentier du Serpent) ajoutent des variations mineures.</i>\n\n(https://github.com/ antontimmermans/MOMFCCA)
